<!-- navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
    <i class="fa fa-bars"></i>
</a>
<nav id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li>
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle">
                <i class="fa fa-times"></i>
            </a>
        </li>
        <li class="sidebar-brand">
            <a href="#top" onclick=$("#menu-close").click();>Top</a>
        </li>
        <li>
            <a href="https://github.com/taharBakir" onclick=$("#menu-close").click();>Compte github</a>
        </li>
        <li>
            <a href="#" onclick=$("#menu-close").click();>Configuration</a>
        </li>
    </ul>
</nav>
<!-- end navigation -->

<!-- header -->
<header id="top" class="header"></header>
<!-- end header -->

<!-- services -->
<section id="services" class="services bg-primary">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-10 col-lg-offset-1">
                <h2>Available ressources</h2>
                <hr class="small">
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                    <a id="hackerNews" href='#hackerNewsBox' nbStories="10"
                                       urlTop="https://hacker-news.firebaseio.com/v0/topstories.json"
                                       urlDetail="https://hacker-news.firebaseio.com/v0/item/">
                                        <img style='height: 100px;'
                                             src="http://www.ycombinator.com/images/ycombinator-logo-fb889e2e.png"/>
                                    </a>
                                </span>
                            <h4>
                                <strong>Hacker News</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                    <a id="stackOverflow" href='#stackOverflowBox' nbquestions="10"
                                       urlTop="https://api.stackexchange.com/2.2/questions/no-answers?order=desc&sort=creation&tagged=java&site=stackoverflow"
                                       style=' text-indent: -999em; display: block; width: 200px; height: 50px; background-image: url("http://cdn.sstatic.net/stackoverflow/img/sprites.svg?v=a7723f5f7e59"),none; background-position: top left; background-repeat: no-repeat; position: relative; top: 40px; left:-40px;'></a>
                                </span>
                            <h4>
                                <strong>Stack Overflow</strong>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                    <a id="dzoneJava" href='#dzoneJavaBox'
                                       url="http://feeds.dzone.com/java" style="margin-top:-30px;">
                                        <img style='height: 100px; background-color:white;'
                                             src="https://dz2cdn3.dzone.com/themes/dz20/images/dz-logo-v.svg"/>
                                    </a>
                                </span>
                            <h4>
                                <strong>Dzone <span style="color: #f0ad4e; ">Java</span></strong>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                    <a id="dzoneWebDev" href='#dzoneWebDevBox'
                                       url="http://feeds.dzone.com/webdev" style="margin-top:-30px;">
                                        <img style='height: 100px; background-color:white;'
                                             src="https://dz2cdn3.dzone.com/themes/dz20/images/dz-logo-v.svg"/>
                                    </a>
                                </span>
                            <h4>
                                <strong>Dzone <span style="color: #f0ad4e; ">WebDev</span></strong>
                            </h4>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="service-item">
                                <span class="fa-stack fa-4x">
                                    <a id="redditProgramming" href='#redditProgrammingBox'
                                       url="https://www.reddit.com/r/programming/.rss">
                                        <img style='background-color:white; padding: 5px ;'
                                             src="https://b.thumbs.redditmedia.com/2rTE46grzsr-Ll3Q.png"/>
                                    </a>
                                </span>
                            <h4>
                                <strong>Reddit Programming</strong>
                            </h4>
                        </div>
                    </div>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
